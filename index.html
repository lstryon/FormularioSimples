<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>

<body>

    <header>
        <h1 class="alinhamento">FORMULÁRIO SIMPLES</h1>
        <p class="alinhamento" >Conteúdo do formulário abaixo</p>

        <div id="formulario">

        <form method="GET"  action="index.html">

            <label for="texto">COLOQUA SEU NOME</label>
            <input type="text" name="texto" placeholder="Nome">

            <label for="senha">COLOQUA SUA SENHA</label>
            <input type="password" name="senha" placeholder="Senha">

            <label for="caixa">ESCOLHA SEU SEXO</label>
            <select name="caixa">

                <option value="MASC" >MASCULINO</option>
                <option value="FEM"selected>FEMININO</option>

            </select>

            <input type="submit" value="Inscreva-se">

        </form>
        </div>

    </header>




</body>
</html>
